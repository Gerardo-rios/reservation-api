name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest

      - name: Build Docker image
        run: |
          make build
      
      - name: Push Docker image
        run: |
          make docker-push VERSION=${{ github.sha }}
      
      - name: Deploy to Minikube
        run: |
          make deploy local-deploy VERSION=${{ github.sha }}


      